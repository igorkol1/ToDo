<div class="container" style="height:10vh;">
  
  <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>

</div>

<div class="container" style="height:40vh;">
  
  <div class="h-100 d-flex justify-content-center align-items-center">

    <form #loginForm="ngForm" class="form-row">
      <div class="col">
        <input type="text" class="form-control" name="username" [(ngModel)]="username" placeholder="Login" required>
      </div>
      <div class="col">
        <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password" required>
      </div>
      <button (click)=handleJWTLogin() class="btn btn-success" [disabled]="loginForm.invalid">Login</button>
    </form>

  </div>

</div>
