<div class="container">
  <form>
      <div class="form-group">
        <div class="form-row">
          <div class="form-group col-md-6">
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <input type="text" class="form-control" id="login" placeholder="Login">
              </div>
          </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group col-md-6">
                  <input type="password" class="form-control" id="passwordConfirmation" placeholder="Confirm Password">
                </div>
              </div>

            <input type="text" class="form-control" id="country" placeholder="Country">

            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Female
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Other
                </label>
            </div>
              

      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <button type="button" class="btn btn-primary">Back</button>
        </div>
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </div>

  </form>

</div>
