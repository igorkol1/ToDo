<table border="1">
  <caption>My todos</caption>
  <thead>
    <tr>
      <th>Description</th>
      <th>Targer date</th>
      <th>Completed</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.description}}</td>
      <td>{{todo.targetDate | date}}</td>
      <td>{{todo.completed}}</td>
    </tr>
  </tbody>
</table>
