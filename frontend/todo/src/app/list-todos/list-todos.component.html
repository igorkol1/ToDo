<h1>My Todo's</h1>

<div class="alert alert-success alert-dismissible" *ngIf='message'>{{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="dismissMessage()">
        <span aria-hidden="true">&times;</span>
      </button>
</div>

<div class="container">
    <button class="btn btn-success" (click)="deleteTodo(todo.id)">Add new todo</button>
</div>

<div class="container">
<table class="table">
  <thead>
    <tr>
      <th>Description</th>
      <th>Targer date</th>
      <th>Completed</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.description}}</td>
      <td>{{todo.targetDate | date}}</td>
      <td>{{todo.done}}</td>
      <td>
        <div class="container">
            <button class="btn btn-danger btn-sm" (click)="deleteTodo(todo.id)">Delete</button>
            <button class="btn btn-info btn-sm" (click)="updateTodo(todo.id)">Edit</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
</div>
