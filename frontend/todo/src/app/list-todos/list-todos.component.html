<h1>My Todo's</h1>

<div class="alert alert-success" *ngIf='message'>{{message}}</div>

<div class="container">
<table class="table">
  <thead>
    <tr>
      <th>Description</th>
      <th>Targer date</th>
      <th>Completed</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.description}}</td>
      <td>{{todo.targetDate | date}}</td>
      <td>{{todo.done}}</td>
      <td><button class="btn btn-danger btn-sm" (click)="deleteTodo(todo.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
</div>
